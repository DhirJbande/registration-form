<!-- public/home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Welcome, <span id="username"></span>!</h2> <!-- Display user full name here -->
        <p>You are logged in.</p>
        <a href="/logout">Logout</a>
    </div> 

    <script>
        // Get user data from the session using JavaScript (passed by the server)
        const user = JSON.parse('<%= JSON.stringify(session.user) %>');
        
        // Display user's full name in the home page
        document.getElementById('username').textContent = user.fullname;
    </script>
</body>
</html>
